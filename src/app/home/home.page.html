<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marvel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="3" *ngFor="let comic of listComics; let i = index">
        <app-card-comic [comic]="comic" [index]="i" (eventButtonClick)="eventButtonClick($event)"></app-card-comic>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
